<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luck of the Crowns</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff66b2;
        }
        .header {
            margin-top: 20px;
            font-size: 24px;
            color: #ff66b2;
            text-align: center;
        }
        .box-container {
            width: 400px;
            height: 400px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .box {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #ff66b2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            position: relative;
            border-radius: 50%;
        }
        .box::before {
            content: 'ðŸ‘‘';
            font-size: 24px;
            position: absolute;
            top: -25px;
        }
        .box.selected {
            background-color: #ff99cc;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff66b2;
        }
    </style>
</head>
<body>
    <h1>Luck of the Crowns</h1>
    <div class="header">Gamble With Ash - Brought to you by Crown Coins Casino</div>
    <div class="box-container">
        <!-- Boxes positioned to form a heart shape -->
        <div class="box" data-prize="1">1</div>
        <div class="box" data-prize="5">5</div>
        <div class="box" data-prize="10">10</div>
        <div class="box" data-prize="15">15</div>
        <div class="box" data-prize="20">20</div>
        <div class="box" data-prize="25">25</div>
        <div class="box" data-prize="30">30</div>
        <div class="box" data-prize="35">35</div>
        <div class="box" data-prize="40">40</div>
        <div class="box" data-prize="45">45</div>
        <div class="box" data-prize="50">50</div>
        <div class="box" data-prize="55">55</div>
        <div class="box" data-prize="60">60</div>
        <div class="box" data-prize="65">65</div>
        <div class="box" data-prize="70">70</div>
        <div class="box" data-prize="75">75</div>
        <div class="box" data-prize="80">80</div>
        <div class="box" data-prize="85">85</div>
        <div class="box" data-prize="90">90</div>
        <div class="box" data-prize="100">100</div>
    </div>
    <div class="footer">Good luck and have fun!</div>
    <script>
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                if (!box.classList.contains('selected')) {
                    const prize = box.getAttribute('data-prize');
                    box.innerHTML = prize + " S.C";
                    box.classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
