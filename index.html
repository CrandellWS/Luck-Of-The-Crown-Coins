<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luck of the Crowns</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            height: 100vh;
            margin: 0;
            justify-content: flex-start; /* Align content to the top */
            overflow: hidden;
            background-color: #000; /* Added background color for visibility */
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            font-size: 48px; /* Increased font size */
            color: #ff66b2;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px; /* Increased margin */
            z-index: 1;
        }
        .header {
            font-size: 24px;
            color: #ff66b2;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
            z-index: 1;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 50px; /* Increased gap for more spacing */
            width: 700px; /* Increased width for more spacing */
            z-index: 1;
        }
        .box {
            width: 100px; /* Increased box size */
            height: 100px; /* Increased box size */
            background-color: transparent; /* Removed background color */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .crown {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid gold;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .box.selected .crown {
            border-bottom-color: #ff66b2; /* Change crown color when selected */
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff66b2;
            text-shadow: 2px 2px 4px #000;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://github.com/GambleWitAsh/Luck-Of-The-Crown-Coins/raw/main/CCLogo.Stat.mp4" type="video/mp4">
    </video>
