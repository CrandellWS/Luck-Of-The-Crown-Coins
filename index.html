<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luck of the Crowns</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            height: 100vh;
            margin: 0;
            justify-content: flex-start; /* Align content to the top */
            overflow: hidden;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            font-size: 48px; /* Increased font size */
            color: #ff66b2;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px; /* Increased margin */
            z-index: 1;
        }
        .header {
            font-size: 24px;
            color: #ff66b2;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
            z-index: 1;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 50px; /* Increased gap for more spacing */
            width: 700px; /* Increased width for more spacing */
            z-index: 1;
        }
        .box {
            width: 100px; /* Increased box size */
            height: 100px; /* Increased box size */
            background-color: transparent; /* Removed background color */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .box img {
            width: 100%; /* Make sure the image fills the box */
            height: 100%; /* Make sure the image fills the box */
            position: absolute;
            top: 0;
            left: 0;
        }
        .box.selected img {
            filter: hue-rotate(200deg); /* Change color of the crown when selected */
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff66b2;
            text-shadow: 2px 2px 4px #000;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://github.com/GambleWitAsh/Luck-Of-The-Crown-Coins/raw/main/CCLogo.Stat.mp4" type="video/mp4">
    </video>
    <h1>Luck of the Crowns</h1>
    <div class="header">Gamble With Ash - Brought to you by Crown Coins Casino</div>
    <div class="box-container" id="box-container">
        <!-- Boxes will be generated here by JavaScript -->
    </div>
    <div class="footer">Good luck and have fun!</div>
    <script>
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const boxContainer = document.getElementById('box-container');
            const prizes = [0.01, 0.05, 0.10, 0.15, 0.20, 0.25, 0.30, 0.35, 0.40, 0.45, 0.50, 0.55, 0.60, 0.65, 0.70, 0.75, 0.80, 0.85, 0.90, 1.00];
            const shuffledPrizes = shuffle(prizes);

            for (let i = 0; i < shuffledPrizes.length; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.dataset.prize = shuffledPrizes[i];
                const crownImg = document.createElement('img');
                crownImg.src = 'Crown.png'; // Update with the correct path
                crownImg.alt = 'Crown';
                box.appendChild(crownImg);
                box.addEventListener('click', () => {
                    if (!box.classList.contains('selected')) {
                        box.innerHTML = `${box.dataset.prize} S.C`;
                        box.classList.add('selected');
                    }
                });
                boxContainer.appendChild(box);
            }
        });
    </script>
</body>
</html>
