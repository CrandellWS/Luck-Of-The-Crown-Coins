<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luck of the Crowns</title>
    <style>
        body { display: flex; flex-wrap: wrap; }
        .box { width: 100px; height: 100px; margin: 10px; background-color: #FFD700; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box" data-prize="100">1</div>
    <div class="box" data-prize="200">2</div>
    <div class="box" data-prize="50">3</div>
    <!-- Add more boxes as needed -->
    <script>
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                const prize = box.getAttribute('data-prize');
                box.innerHTML = prize;
                box.style.backgroundColor = '#FFA500';
            });
        });
    </script>
</body>
</html>
