<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luck of the Crowns</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/TiBGQ5D.jpg'); /* Game show background */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }
        h1 {
            color: #ff66b2;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
        }
        .header {
            font-size: 24px;
            color: #ff66b2;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 300px;
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: #ff66b2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
            position: relative;
        }
        .box::before {
            content: 'ðŸ‘‘';
            font-size: 28px;
            position: absolute;
            top: -30px;
        }
        .box.selected {
            background-color: #ff99cc;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff66b2;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <h1>Luck of the Crowns</h1>
    <div class="header">Gamble With Ash - Brought to you by Crown Coins Casino</div>
    <div class="box-container">
        <div class="box" data-prize="0.01">1</div>
        <div class="box" data-prize="0.05">2</div>
        <div class="box" data-prize="0.10">3</div>
        <div class="box" data-prize="0.15">4</div>
        <div class="box" data-prize="0.20">5</div>
        <div class="box" data-prize="0.25">6</div>
        <div class="box" data-prize="0.30">7</div>
        <div class="box" data-prize="0.35">8</div>
        <div class="box" data-prize="0.40">9</div>
        <div class="box" data-prize="0.45">10</div>
        <div class="box" data-prize="0.50">11</div>
        <div class="box" data-prize="0.55">12</div>
        <div class="box" data-prize="0.60">13</div>
        <div class="box" data-prize="0.65">14</div>
        <div class="box" data-prize="0.70">15</div>
        <div class="box" data-prize="0.75">16</div>
        <div class="box" data-prize="0.80">17</div>
        <div class="box" data-prize="0.85">18</div>
        <div class="box" data-prize="0.90">19</div>
        <div class="box" data-prize="1.00">20</div>
    </div>
    <div class="footer">Good luck and have fun!</div>
    <script>
        const boxes = document.querySelectorAll('.box');
        boxes.forEach((box) => {
            box.addEventListener('click', () => {
                if (!box.classList.contains('selected')) {
                    const prize = box.getAttribute('data-prize');
                    box.innerHTML = prize + " S.C";
                    box.classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
